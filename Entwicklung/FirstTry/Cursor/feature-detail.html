<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="feature-detail.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Feature Detail</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="features.html">Features</a></li>

                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section class="feature-detail">
            <img id="feature-img" src="img/feature1.jpg" alt="Feature Image">
            <div class="feature-info">
                <h2 id="feature-title">Feature Title</h2>
                <p id="feature-desc">Feature description will be loaded here.</p>

        <section class="inquiry-form">
            <h2>Request More Information</h2>

            </form>
        </section>

    <footer>
        <div class="container">
            <a href="impressum.html">Impressum</a> | <span>Data Privacy & Contact: info@satprep.com</span>
