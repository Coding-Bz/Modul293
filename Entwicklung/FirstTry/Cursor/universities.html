<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universities | SAT Prep</title>
    <link rel="stylesheet" href="universities.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Universities Requiring SAT/ACT</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="features.html">Features</a></li>
                    <li><a href="sat-info.html">SAT Info</a></li>
                    <li><a href="universities.html">Universities</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section class="uni-filters">
            <h2>Filter Universities</h2>
            <form id="uni-filter">
                <select name="country" id="country">
                    <option value="">All Countries</option>
                    <option value="usa">USA</option>
                    <option value="uk">UK</option>
                    <option value="canada">Canada</option>
                </select>
                <select name="minscore" id="minscore">
                    <option value="">All Scores</option>
                    <option value="1200">1200+</option>
                    <option value="1300">1300+</option>
                    <option value="1400">1400+</option>
                </select>
                <button type="submit">Filter</button>
            </form>
        </section>
        <section class="universities-list">
            <div class="universities-grid">
                <!-- University cards will be dynamically loaded here -->
            </div>
        </section>
    </main>
    <footer>
        <div class="container">
            <a href="impressum.html">Impressum</a> | <span>Data Privacy & Contact: info@satprep.com</span>
        </div>
    </footer>
    <script src="js/universities.js"></script>
</body>
</html>
